<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Pets</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        .lost-found-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .post-filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .pet-posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .pet-post {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            transition: all var(--transition-speed);
        }
        .pet-post-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .new-post-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="body-background"></div>
    <div class="lost-found-container">
        <h2>Lost and Found Pets</h2>
        <div class="nav-links">
            <a href="homepage.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
            <a href="available_pets.html" class="nav-link"><i class="fas fa-paw"></i> Adopt</a>
            
            <a href="community.html" class="nav-link"><i class="fas fa-user-plus"></i> Community</a>
            <a href="petCare.html" class="nav-link"><i class="fas fa- paw"></i>Pet Care</a>
            <a href = "VolunteerSignup.html" class = "nav-link"><i class = "fas fa-user-plus"></i>Volunteer here</a>

        </div>
        <div class="post-filters">
            <div class="btn-group">
                <button class="btn btn-primary active" data-filter="all">All Posts</button>
                <button class="btn btn-primary" data-filter="lost">Lost Pets</button>
                <button class="btn btn-primary" data-filter="found">Found Pets</button>
            </div>
            
        </div>

        <div class="pet-posts" id="petPosts">
            <div class="pet-post" data-type="lost">
                <img src="https://i.pinimg.com/736x/30/93/61/30936199c6d9ab6a6bda7cef48824cb9.jpg" alt="Lost Pet" class="pet-post-image">
                <h3>Lost: Brown Labrador</h3>
                <p>Lost in Central Park on December 1st</p>
                <div class="post-actions">
                    <span><i class="fas fa-map-marker-alt"></i> New York</span>
                    <button class="btn btn-primary">Contact Owner</button>
                </div>
            </div>
            <div class="pet-post" data-type="found">
                <img src="https://i.pinimg.com/736x/2c/72/fa/2c72facb7a7b3a8609ab849cf42806b2.jpg" alt="Found Pet" class="pet-post-image">
                <h3>Found: White Cat</h3>
                <p>Found near downtown library</p>
                <div class="post-actions">
                    <span><i class="fas fa-map-marker-alt"></i> Downtown</span>
                    <button class="btn btn-primary">Provide Info</button>
                </div>
            </div>
        </div>

        <button class="btn btn-primary new-post-btn" onclick="openNewPostModal()">
            <i class="fas fa-plus"></i> New Post
        </button>
    </div>

    <script>
        function openNewPostModal() {
            // In a real implementation, this would open a modal to create a new post
            alert('New Post Modal would open here. Would allow users to post lost or found pets.');
        }

        // Filter functionality
        const filterButtons = document.querySelectorAll('.btn-group .btn');
        const petPosts = document.querySelectorAll('.pet-post');

        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                const filter = this.dataset.filter;

                petPosts.forEach(post => {
                    if (filter === 'all' || post.dataset.type === filter) {
                        post.style.display = 'block';
                    } else {
                        post.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
