<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PawFect Match</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>
<body>
  <div class="body-background">
    <div class="animal dog"><img src="images/dog.png" alt="Dog"></div>
    <div class="animal cat"><img src="images/cat.png" alt="Cat"></div>
    <div class="animal bird"><img src="images/bird.png" alt="Bird"></div>
  </div>
  
  <div class="login-container container">
    <div class="logo-section">
      <i class="fas fa-paw"></i>
      <h1>PawFect Match</h1>
    </div>
    
    <div class="form-card">
      <h2>Welcome Back</h2>
      <p class="form-subtitle">Log in to continue your pet adoption journey</p>
      
      <form action="/api/users/login" method="POST" class="login-form">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Email address
          </label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="password-input-group">
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password" 
              placeholder="Enter your password"
              required
            >
            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Don't have an account? 
          <a href="register.html" class="register-link">
            Register here
            <i class="fas fa-arrow-right"></i>
          </a>
        </p>
      </div>
    </div>
    
    <div class="back-to-home">
      <a href="indexpage.html">
        <i class="fas fa-home"></i>
        Back to Home
      </a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.querySelector('.password-toggle').addEventListener('click', function() {
      const passwordInput = document.querySelector('#password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  </script>
</body>
</html>
